<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  </head>
  <body>
    <form>
   <label>Opção 1</label>
    <input type="checkbox" name="1" id="1" value="1" onclick="return itemSelect(this)"/><br>
    <label>Opção 2</label>
    <input type="checkbox" name="2" id="2" value="2" onclick="return itemSelect(this)"/><br>
    <label>Opção 3</label>
    <input type="checkbox" name="3" id="3" value="3" onclick="return itemSelect(this)"/><br>
    <label>Opção 4</label>
    <input type="checkbox" name="4" id="4" value="4" onclick="return itemSelect(this)"/>
  </form>
   
    <div class="item-1 item-option" style="display:none">Item 1</div>
  <div class="item-2 item-option" style="display:none">Item 2</div>
<script>
function itemSelect(elem) {
  hiddenResultSelected();
  var si = $(elem).val();
  var isCheck = $(elem).is(':checked');

  if(isCheck) {
    fadeIn('.item-'+si, '#'+si);
  } else {
    fadeOut('.item-'+si, '#'+si);
  }
}

function fadeIn(itemClass, itemId) {
  $(itemClass).fadeIn();
  $(itemId).addClass('borda');
}

function fadeOut(itemClass, itemId) {
  $(itemClass).fadeOut();
  $(itemId).removeClass('borda');
}

</script>
</body>
</html>
